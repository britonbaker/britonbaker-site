<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Briton Baker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Cards section (hidden initially) -->
  <main class="cards-section">
    <!-- The slot (mask container) -->
    <div class="slot-container">
      <div class="slot-bar top"></div>
      <div class="slot-bar bottom"></div>
    </div>

    <!-- Void mask - outside container for proper z-index -->
    <div class="slot-void"></div>

    <!-- Anime speed lines -->
    <div class="speed-lines">
      <div class="speed-line left top"></div>
      <div class="speed-line left bottom"></div>
      <div class="speed-line right top"></div>
      <div class="speed-line right bottom"></div>
    </div>

    <!-- Back button -->
    <button class="back-button">← Back</button>

    <!-- Game content area -->
    <div class="game-content">
      <canvas id="game-canvas"></canvas>
    </div>

    <!-- Game cards -->
    <div class="cards-container">
      <div class="card card-green" data-index="0" data-title="Cube Runner">
        <div class="card-icon">▣</div>
        <span class="card-label">Cube Runner</span>
      </div>
      <div class="card card-yellow" data-index="1" data-title="Ring World">
        <div class="card-icon">◎</div>
        <span class="card-label">Ring World</span>
      </div>
      <div class="card card-red" data-index="2" data-title="Crystal Core">
        <div class="card-icon">◆</div>
        <span class="card-label">Crystal Core</span>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>

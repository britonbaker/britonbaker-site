<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Briton Baker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <canvas id="canvas"></canvas>

  <!-- Cards section (hidden initially) -->
  <main class="cards-section">
    <!-- The slot (mask container) -->
    <div class="slot-container">
      <div class="slot-bar top"></div>
      <div class="slot-bar bottom"></div>
    </div>

    <!-- Void mask - outside container for proper z-index -->
    <div class="slot-void"></div>

    <!-- Anime speed lines -->
    <div class="speed-lines">
      <div class="speed-line left top"></div>
      <div class="speed-line left bottom"></div>
      <div class="speed-line right top"></div>
      <div class="speed-line right bottom"></div>
    </div>

    <!-- Back button -->
    <button class="back-button">‚Üê Back</button>

    <!-- Game content area -->
    <div class="game-content"></div>

    <!-- Game cards -->
    <div class="cards-container">
      <div class="card" data-index="0">
        <span class="card-label">Game 1</span>
      </div>
      <div class="card" data-index="1">
        <span class="card-label">Game 2</span>
      </div>
      <div class="card" data-index="2">
        <span class="card-label">Game 3</span>
      </div>
    </div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
